{%extends 'base.html' %}
{% load static %}

{% block bodycontent %}

# this codes contains the banner and products

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for item in items %}
	<div class="col-md-3">
		<p>Hi{{ item.category_table.slug }}</p>
		<div class="card card-product-grid">
			<a href="{% url 'product_detail' item.category_table.slug item.slug %}" class="img-wrap"> <img src="{{ item.image.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{% url 'product_detail' item.category_table.slug item.slug %}" class="title">{{ item.name }}</a>
				<div class="price mt-1">{{ item.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	
	{% endfor %}
	
	
</div> <!-- row.// -->

</div><!-- container // -->
</section>
{% endblock %}
